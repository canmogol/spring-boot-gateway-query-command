# Server Configuration
server:
  port: 8080
  error:
    include-message: never
# JWT Configuration
jwt:
  claims:
    roles: roles
  public:
    key: ""
# Application Configuration
logging:
  level:
    root: debug
# Spring Configuration
spring:
  application:
    name: cloud-gateway
  threads:
    virtual:
      enabled: true
  autoconfigure:
    exclude: org.springframework.boot.autoconfigure.web.servlet.error.ErrorMvcAutoConfiguration
  # Route Configuration
  cloud:
    gateway:
      mvc:
        routes:
          - id: query-product
            uri: http://localhost:8082
            predicates:
              - Path=/**
              - Method=GET
            filters:
              - authentication
          - id: command-product
            uri: http://localhost:8081
            predicates:
              - Path=/**
            filters:
              - authentication
              - name: authorization
                args:
                  roles: user, admin
